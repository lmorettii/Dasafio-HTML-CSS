<!DOCTYPE html>
<html lang="pt-br">
    <!-- Define o idioma de criação da página -->
<head>
    <!-- permite visualizar os caracteres especiais -->
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabelas</title>
</head>
<body>
    <h1> Tabelas</h1>
    <p> Tabelas são estruturas compostas por linhas e colunas sequenciais</p>
    <Table border="1">
        <thead>
            <th colspan="4">NBA Temporada 21/22</th>
        </thead>
        <tbody>
            <tr>
                <th>Posição</th>
                <th class="centralizar">Times</th>
                <th>Vitórias</th>
                <th>Jogos</th>
            </tr>
        </tbody>
        <tbody>
            <tr class="t-Red">
                <td style="background-color: green;">1</td>
                <td style="background-color: green;"> Golden State Warriors</td>
                <td style="background-color: green;">31</td>
                <td rowspan="5" style="background-color: green;">35</td>
            </tr>
            <tr class="t-Blue">
                <td>2</td>
                <td>Phoenix Suns</td>
                <td>29</td>
            </tr>
            <tr class="t-Red">
                <td style="background-color: green;">3</td>
                <td style="background-color: green;">Broklyn Nets</td>
                <td style="background-color: green;">28</td>
       
        </tbody>
    </Table>
    
</body>
</html>
